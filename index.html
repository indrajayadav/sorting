<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body{
            border: 2px double brown;
            padding: 50px;
            margin: 30px;
        }
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            color: coral;
        }
       
    </style>
    
    <script type="text/javascript">
        var cities=["Mumbai", "Bengaluru","Delhi","Jaipur","Hyderabad","Chennai","Manali", "Pune","Kolkata","Varanasi", "Amritsar"];
        function bodyload(){
            document.querySelector("ol").innerHTML="";
            for ( var city of cities)
            {
                
            var li=document.createElement("li");
            li.innerHTML=city;
            document.querySelector("ol").appendChild(li);
           
            }
        }

        function LoadClicked(){
            var btn=document.getElementById("btn");
            btn.className=(btn.className=="bi bi-sort-alpha-down")?"bi bi-sort-alpha-up":"bi bi-sort-alpha-down";
            if(btn.className=="bi bi-sort-alpha-down")
            {
                document.getElementById("message").innerHTML="Sorted as Ascending..".fontcolor("Blue");
                cities.sort();

            } else if(btn.className=="bi bi-sort-alpha-up"){
                document.getElementById("message").innerHTML="Sorted as Descending..".fontcolor("Red");
                cities.sort();
                cities.reverse();
            }
            bodyload();

        
            
        }

    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div>
        <h1>Sorting List Of Cities</h1>
        <ol>
            
        </ol>

        <button class="btn btn-primary" onclick="LoadClicked()">
            <span class="bi bi-sort-alpha-down" id="btn">sort</span>
        </button>
        <span id="message"></span>

    </div>
    
</body>
</html>
